query JReitBuildingsForExcel($ids: [JReitBuildingId!]!) {
  jReitBuildings(ids: $ids) {
    id
    buildingSpec {
      name
      address
      nearestStation
      completedYear
      completedMonth
      grossFloorArea
      netLeasableAreaTotal
    }
    assetType {
      isOffice
      isRetail
      isHotel
      isParking
      isIndustrial
      isLogistic
      isResidential
      isHealthCare
      isOther
    }
    landSpec {
      land
      floorAreaRatio
    }
    jReitCorporation {
      name
    }
    acquisition {
      acquisitionDate
      acquisitionPrice
      acquisitionPricePerInitialNetLeasableAreaTotal
      initialCapRate
    }
    yieldEvaluation {
      appraisedDate
      appraisedPrice
      capRate
    }
    transfer {
      transferDate
    }
    ownership {
      buildingOwnershipType
      buildingOwnershipRatio
      landOwnershipType
      landOwnershipRatio
    }
    isDelisted
    financials {
      fiscalPeriod {
        name
        startDate
        endDate
      }
      income {
        rent
        camFee
        parking
        otherRentalIncome
        other
      }
      expense {
        propertyManagement
        maintenance
        utility
        security
        repair
        cleaning
        insurance
        realEstateTax
        camFee
        other
        capitalExpenditure
      }
      balance {
        netOperatingIncome
        depreciation
        netIncome
        freeCashFlow
      }
      leasing {
        occupancyRate
        numberOfTenants
        netLeasableAreaTotal
      }
      securityDepositBalance
      appraisal {
        appraisalPrice
        appraisalCapRate
        directCapitalizationPrice
        capRate
        discountCashFlowPrice
        discountRate
        terminalCapRate
      }
      acquisitionPrice
      scheduledPropertyTax
      indicators {
        yearToDateNetOperatingIncome
        rentalIncomePerTsubo
        netOperatingIncomeYield
        netCashFlowCapRate
      }
      bookValue
    }
  }
}
