query JReitBuildingsForCsv($ids: [JReitBuildingId!]!) {
  jReitBuildings(ids: $ids) {
    id
    trustee
    propertyManager
    inspectionCompany
    buildingSpec {
      name
      address
      nearestStation
      netLeasableAreaTotal
      completedYear
      completedMonth
      grossFloorArea
      buildingExclusiveAreaTotal
      structure
      groundFloor
      basement
      residenceNumUnitsOrHotelNumRooms
      floorPlan
    }
    landSpec {
      land
    }
    jReitCorporation {
      name
      isDelisted
    }
    assetType {
      isOffice
      isRetail
      isHotel
      isParking
      isIndustrial
      isLogistic
      isResidential
      isHealthCare
      isOther
      # isLand
    }
    acquisition {
      acquisitionDate
      acquisitionPrice
      acquisitionPricePerInitialNetLeasableAreaTotal
      initialAppraisedPrice
      initialAppraisedPricePerInitialNetLeasableAreaTotal
      initialCapRate
      initialTerminalCapRate
      initialDiscountedCapRate
      initialAcquisitionSeller
    }
    yieldEvaluation {
      appraisalCompany
      appraisedDate
      appraisedPrice
      capRate
    }
    transfer {
      transferDate
      transferPrice
      transfereeCompany
    }
    financials(last: 3) {
      id
      fiscalPeriod {
        startDate
        endDate
      }
      balance {
        netOperatingIncome
      }
      appraisal {
        terminalCapRate
        discountRate
      }
    }
  }
}
